<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c&family=Rampart+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/main.css">
    <title>猫の世話バトル</title>
</head>

<body>
    <video id="background-video" autoplay loop muted>
        <source src="img/bg.mp4" type="video/mp4">
    </video>

    <header>
        <div class="titleblock">
            <img src="./img/dice.png" width="60" alt="Dice">
            <p>猫の世話をするのは誰？</p>
        </div>

        <div class="mb-6"></div>
        <blockquote class="text-2xl font-semibold italic text-center text-slate-900">
            <span class="before:block before:absolute before:-inset-1 before:-skew-y-3 before:bg-blue-500 relative inline-block">
              <span class="relative text-white">「メンバー」</span>
            </span>
            と
            <span class="before:block before:absolute before:-inset-1 before:-skew-y-3 before:bg-pink-500 relative inline-block">
                <span class="relative text-white">「タスク」</span>
            </span>
            を追加して、

            <span class="before:block before:absolute before:-inset-1 before:-skew-y-3 before:bg-purple-500 relative inline-block">
                <span class="relative text-white">「ランダム」</span>
            </span>
            を押してください。
        </blockquote>

    </header>

    <main>


        <section>
            <div class="field_center ">
                <div class="subdiv ">
                    <div class="titleblock ">
                        <img src="./img/cat-icon.png " width="30 " alt=" ">
                        <p>Member</p>
                    </div>

                    <div class="flex relative mb-6">
                        <span class="inline-flex items-center px-3 text-sm text-gray-900 bg-gray-200 border rounded-e-0 border-gray-300 border-e-0 rounded-s-md dark:bg-gray-600 dark:text-gray-400 dark:border-gray-600 ">
                            <img src="img/paw.png" width="20px">
                        </span>
                        <input type="text " id="newPerson" class="rounded-none rounded-e-lg bg-gray-50 border text-gray-900 focus:ring-blue-500 focus:border-blue-500 block flex-1 min-w-0 w-full text-sm border-gray-300 p-2.5 dark:bg-gray-700 dark:border-gray-600
            dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500 " placeholder="メンバーを入力してください ">
                    </div>

                    <div>
                        <button type="button " class="fav-member text-gray-900 bg-white border border-gray-300 focus:outline-none hover:bg-gray-100 focus:ring-4 focus:ring-gray-100 font-medium rounded-full text-sm px-5 py-2.5 me-2 mb-2 dark:bg-gray-800 dark:text-white dark:border-gray-600
                        dark:hover:bg-gray-700 dark:hover:border-gray-600 dark:focus:ring-gray-700 ">母</button>
                        <button type="button " class="fav-member text-gray-900 bg-white border border-gray-300 focus:outline-none hover:bg-gray-100 focus:ring-4 focus:ring-gray-100 font-medium rounded-full text-sm px-5 py-2.5 me-2 mb-2 dark:bg-gray-800 dark:text-white dark:border-gray-600
                        dark:hover:bg-gray-700 dark:hover:border-gray-600 dark:focus:ring-gray-700 ">父</button>
                        <button type="button " class="fav-member text-gray-900 bg-white border border-gray-300 focus:outline-none hover:bg-gray-100 focus:ring-4 focus:ring-gray-100 font-medium rounded-full text-sm px-5 py-2.5 me-2 mb-2 dark:bg-gray-800 dark:text-white dark:border-gray-600
                        dark:hover:bg-gray-700 dark:hover:border-gray-600 dark:focus:ring-gray-700 ">姉</button>
                        <button type="button " class="fav-member text-gray-900 bg-white border border-gray-300 focus:outline-none hover:bg-gray-100 focus:ring-4 focus:ring-gray-100 font-medium rounded-full text-sm px-5 py-2.5 me-2 mb-2 dark:bg-gray-800 dark:text-white dark:border-gray-600
                        dark:hover:bg-gray-700 dark:hover:border-gray-600 dark:focus:ring-gray-700 ">弟</button>
                    </div>

                    <div class="list">
                        <ul id="personList"></ul>
                    </div>
                </div>

                <div class="subdiv ">
                    <div class="titleblock ">
                        <img src="./img/cat-pot.png " width="30 " alt=" ">
                        <p>Task</p>
                    </div>

                    <div class="flex relative mb-6">
                        <span class="inline-flex items-center px-3 text-sm text-gray-900 bg-gray-200 border rounded-e-0 border-gray-300 border-e-0 rounded-s-md dark:bg-gray-600 dark:text-gray-400 dark:border-gray-600 ">
                            <img src="img/paw.png" width="20px">
                        </span>

                        <input type="text " id="newTask" class="rounded-none rounded-e-lg bg-gray-50 border text-gray-900 focus:ring-blue-500 focus:border-blue-500 block flex-1 min-w-0 w-full text-sm border-gray-300 p-2.5 dark:bg-gray-700 dark:border-gray-600
            dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500 " placeholder="タスクを入力してください">
                    </div>

                    <div>
                        <button type="button " class="fav-task text-gray-900 bg-white border border-gray-300 focus:outline-none hover:bg-gray-100 focus:ring-4 focus:ring-gray-100 font-medium rounded-full text-sm px-5 py-2.5 me-2 mb-2 dark:bg-gray-800 dark:text-white dark:border-gray-600
                        dark:hover:bg-gray-700 dark:hover:border-gray-600 dark:focus:ring-gray-700 ">ブラッシング</button>
                        <button type="button " class="fav-task text-gray-900 bg-white border border-gray-300 focus:outline-none hover:bg-gray-100 focus:ring-4 focus:ring-gray-100 font-medium rounded-full text-sm px-5 py-2.5 me-2 mb-2 dark:bg-gray-800 dark:text-white dark:border-gray-600
                        dark:hover:bg-gray-700 dark:hover:border-gray-600 dark:focus:ring-gray-700 ">歯磨き</button>
                        <button type="button " class="fav-task text-gray-900 bg-white border border-gray-300 focus:outline-none hover:bg-gray-100 focus:ring-4 focus:ring-gray-100 font-medium rounded-full text-sm px-5 py-2.5 me-2 mb-2 dark:bg-gray-800 dark:text-white dark:border-gray-600
                        dark:hover:bg-gray-700 dark:hover:border-gray-600 dark:focus:ring-gray-700 ">爪切り</button>
                        <button type="button " class="fav-task text-gray-900 bg-white border border-gray-300 focus:outline-none hover:bg-gray-100 focus:ring-4 focus:ring-gray-100 font-medium rounded-full text-sm px-5 py-2.5 me-2 mb-2 dark:bg-gray-800 dark:text-white dark:border-gray-600
                        dark:hover:bg-gray-700 dark:hover:border-gray-600 dark:focus:ring-gray-700 ">食事</button>
                        <button type="button " class="fav-task text-gray-900 bg-white border border-gray-300 focus:outline-none hover:bg-gray-100 focus:ring-4 focus:ring-gray-100 font-medium rounded-full text-sm px-5 py-2.5 me-2 mb-2 dark:bg-gray-800 dark:text-white dark:border-gray-600
                        dark:hover:bg-gray-700 dark:hover:border-gray-600 dark:focus:ring-gray-700 ">トイレ掃除</button>
                    </div>

                    <div class="list">
                        <ul id="taskList"></ul>
                    </div>
                </div>
            </div>
        </section>



        <!-- popup -->
        <section>
            <div id="popup_result" class="popup">
                <span id="close_popup_result" class="close">&times;</span>
                <div><img src="./img/kitten-paper.jpg" alt="" class="popup-content"></div>
                <div class="titleblock">
                    <div>
                        <p>タスク分担</p>
                    </div>
                </div>
                <div id="finalAssignment">
                    <ul></ul>
                </div>
            </div>
        </section>


        <section>
            <div id="popup_history" class="popup">
                <span id="close_popup_history" class="close">&times;</span>
                <div><img src="./img/kitten-scissor.jpg" alt="" class="popup-content"></div>
                <div class="titleblock">
                    <div>
                        <p>LocalStorage保存履歴</p>
                    </div>
                </div>
                <div id="historyAssignment">
                    <ul></ul>
                </div>
            </div>
        </section>
        <!-- popup -->
    </main>

    <footer>
        <section>
            <div class="choice-list ">

                <button id="assign" type="button" class="text-white bg-gradient-to-br from-green-400 to-blue-600 hover:bg-gradient-to-bl focus:ring-4 focus:outline-none focus:ring-green-200 dark:focus:ring-green-800 font-medium rounded-lg text-sm px-5 py-2.5 text-center me-2 mb-2">ランダム</button>
                <button id="show_history" type="button" class="text-white bg-gradient-to-r from-purple-500 to-pink-500 hover:bg-gradient-to-l focus:ring-4 focus:outline-none focus:ring-purple-200 dark:focus:ring-purple-800 font-medium rounded-lg text-sm px-5 py-2.5 text-center me-2 mb-2">履歴</button>
                <button id="remove_history" type="button" class="text-white bg-gradient-to-br from-pink-500 to-orange-400 hover:bg-gradient-to-bl focus:ring-4 focus:outline-none focus:ring-pink-200 dark:focus:ring-pink-800 font-medium rounded-lg text-sm px-5 py-2.5 text-center me-2 mb-2">削除</button>

            </div>
        </section>

        <div>Copyright 2024 (C)</div>
    </footer>

    <script src="js/main.js "></script>
</body>

</html>
